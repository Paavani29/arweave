<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Arweave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload a File to Arweave</h1>
        <input type="file" id="fileInput">
        <button id="uploadButton" onclick="uploadFile()">Upload</button>
        <p id="loadingMessage" style="display: none;">Uploading...</p>
        <p id="linkMessage" style="display: none;">File uploaded! <a id="fileLink" href="#" target="_blank">View File</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
